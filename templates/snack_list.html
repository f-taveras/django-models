{% extends 'base.html' %}

{% block content %}
<h2>List of Snacks</h2>

<ul>
    {% for snack in snacks %}
    <ul>
        <a href="{% url 'snack_detail' snack.pk %}">
            {{snack.name}}

        </a>
        <p>{{snack.purchaser}}</p>
        <p>{{snack.description}}</p>
    </ul>
    {% endfor %}

    {% endblock content%}
</ul>
